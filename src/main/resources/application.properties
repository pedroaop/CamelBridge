# ============================================================================
# Configuração da aplicação Camel
# ============================================================================
# Para mais informações sobre configuração do Camel Main:
# https://camel.apache.org/components/next/others/main.html
# ============================================================================

# Nome da aplicação Camel
# Este nome é usado para identificação da aplicação em logs e métricas
camel.main.name = CamelBridge

# Configuração para carregar rotas YAML da pasta routes
# O Camel Main carrega automaticamente arquivos .yaml e .yml da pasta routes
camel.main.routes-include-pattern = routes/*.yaml,routes/*.yml

# ============================================================================
# Configuração Global de Agendamento (Cron)
# ============================================================================

# Expressão Cron para agendamento global das rotas
# Formato: segundo minuto hora dia mês dia-da-semana ano (opcional)
# Exemplos:
#   A cada minuto: 0 * * * * ?
#   A cada 30 segundos: 0/30 * * * * ?
#   A cada hora: 0 0 * * * ?
#   Todos os dias às 2h: 0 0 2 * * ?
#   A cada 10 segundos: 0/10 * * * * ?
# Nota: O incremento no campo de segundos não pode ser maior que 59
cronExpression = 0/50 * * * * ?

# Timestamp da última busca no formato yyyy-MM-dd HH:mm:ss
# Define quantas horas/minutos atrás buscar registros modificados
lastSearch = 2025-12-25 16:34:00

# ============================================================================
# Configuração de Banco de Dados
# ============================================================================

# URL de conexão JDBC Firebird
# Formato: jdbc:firebirdsql://host:port/database
# Para banco remoto (usando alias): jdbc:firebirdsql://localhost:3050/FINANCEiro
# Para banco local (caminho completo): jdbc:firebirdsql://localhost:3050:/caminho/completo/para/FINANCEiro.fdb
# Se o banco estiver registrado no servidor Firebird, use apenas o nome: FINANCEiro
# Caso contrário, use o caminho completo do arquivo .fdb
db.url = jdbc:firebirdsql://localhost:3050/FINANCEIRO

# Usuário do banco de dados
db.username = sysdba

# Senha do banco de dados
db.password = masterkey

# Driver JDBC Firebird
# Driver oficial: org.firebirdsql.jdbc.FBDriver
db.driver = org.firebirdsql.jdbc.FBDriver

# ============================================================================
# Configuração do Pool de Conexões (HikariCP)
# ============================================================================

# Tamanho mínimo do pool de conexões
db.pool.minimumIdle = 5

# Tamanho máximo do pool de conexões
db.pool.maximumPoolSize = 20

# Tempo máximo de espera para obter uma conexão (em milissegundos)
db.pool.connectionTimeout = 30000

# Tempo máximo que uma conexão pode ficar idle antes de ser fechada (em milissegundos)
db.pool.idleTimeout = 600000

# Tempo máximo de vida de uma conexão no pool (em milissegundos)
db.pool.maxLifetime = 1800000

# Validação de conexão antes de usar
# Para Firebird, use: SELECT 1 FROM RDB$DATABASE
db.pool.connectionTestQuery = SELECT 1 FROM RDB$DATABASE
